{%extends 'seller-header.html'%}
{%load static%}
{%block content%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Believe</title>

   
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>

      <div id="wrapper" class="homepage-1"> <!-- wrapper -->
          
          
          
              
              <div class="about-page">
                  <div class="container">
                          <div class="col-md-5 ct-form">
                              <h3 >Add Products </h3>
                                                            
                              <form class="contact-form" action="{%url 'add-product'%}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                   {%if msg%}
                                        <b  style="color: red">{{msg}}</b>
                                    {%endif%}<br>
                                  <div class="form-group">
                                    
                                    <select name="product_category" >
                                        <option>---Select Product categories---</option>
                                        <option  value="Electronics">Electronics</option>
                                        <option  value="Men">Men</option>
                                        <option  value="Woman">Woman</option>
                                        <option  value="Baby & Kids">Baby & Kids</option>
                                        <option  value="Home & Kitchens">Home & Kitchens</option>
                                        <option  value="Books">Books</option>
                                        <option  value="Other">Other</option>
                                    </select>
                                  </div>
                                  <div class="form-group">

                                      <label for="product_name">Product Name*</label>
                                      <input type="text" class="form-control" name="product_name"  placeholder="Product Name" maxlength="50" id="pname">
                                      <span id="pname_error"></span>
                                  </div>
                                  <div class="form-group">
                                      <label for="product_price">Product Price*</label>
                                      <input type="number" class="form-control" name="product_price"  placeholder="Product Price">
                                  </div>

                                     
                                  <div class="form-group">
                                    <label for="product_desc">Product description*</label>
                                    <input type="text" class="form-control" name="product_desc"  placeholder="Product description">
                                </div>
                    
                                <div class="form-group">
                                    <label for="product_image">Product Image</label>
                                    <input type="file" class="form-control" name="product_image" >
                                </div>
                                  
                                  

                                  
                                  <button type="submit" class="btn btn-blue">Add Product</button>
                              </form>
                          </div>
                      </div>
                      
                  </div>
              </div>

          
          
          
         
      </div> <!-- wrapper -->
<script>
      $("#pname").change(
        function(){
                            var pname=$(this).val();
                            $.ajax
                            ({
                              url: '/check-pname',
                              data:{
                                   'pname' : pname
                                  },
                              dataType:'json',
                              success:function(data)
                              {
                                if (data.pname)
                                  {
                                    document.getElementById("pname_error").innerHTML="Product name Already exists"
                                  }
                                else
                                  {
                                    document.getElementById("pname_error").innerHTML="";  
                                  }
                              }

                            })

                          })

                        </script>
  </body>
</html>
{%endblock%}
